<h1>Ваша корзина</h1>

<table>
    <thead>
        <tr>
            <th>Название товара</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Общая цена</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.get_total_price }}</td>
            <td><a href="{% url 'remove_from_cart' item.id %}">Удалить</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><strong>Общая сумма:</strong> {{ total_price }}</p>

<!-- Кнопка очистки корзины -->
<a href="{% url 'clear_cart' %}">Очистить корзину</a>
